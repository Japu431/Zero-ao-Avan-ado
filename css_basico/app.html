<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="medidas-fixas">
        <h1>Medidas-fixas</h1>
        <div id="cm"></div>
        <div id="mm"></div>
        <div id="in"></div>
        <div id="px"></div>
        <div id="pt"></div>
        <div id="pc"></div>
    </div>

    <div class="medidas-relativas">

        <h1>Medidas-relativas</h1>
        <div id="em"></div>
        <div id="ex"></div>
        <div id="ch"></div>
        <div id="rem"></div>
        <div id="vw"></div>
        <div id="vh"></div>
        <div id="vmin"></div>
        <div id="vmax"></div>


    </div>

    <!-- 
    (em)  Relativo ao tamanho da fonte do elemento (2em significa 2 vezes o tamanho da fonte atual)
    (ex)  Em relação à altura x da fonte atual (raramente usado)
    (ch)  Relativo à largura do "0" (zero)
    (rem)  Relativo ao tamanho da fonte do elemento raiz
    (vw)  Relativo a 1% da largura da janela de visualização *
    (vh)  Relativo a 1% da altura da janela de visualização *
    (vmin)  Relativo a 1% da dimensão menor da janela de visualização *
    (vmax)  relativo a 1% da dimensão maior da janela de visualização *
    (%) Em relação ao elemento pai
 -->
</body>

</html>
